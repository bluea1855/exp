<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: 'Gilroy';
            margin: 20px;
        }
        h1{
            align-items: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Form To Be Rich</h1>
    <form id="dataForm" action="display.html" method="GET" target="_blank">
        <table>
            <tr>
                <td class="label">First Name:</td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td class="label">Last Name:</td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td class="label">Age:</td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td class="label">Permanent Address:</td>
                <td><textarea id="permanentAddress" name="permanentAddress" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <!-- <iframe name="resultFrame" style="width: 100%; height: 600px; border: none; margin-top: 20px;"></iframe> -->
</body>
</html>
