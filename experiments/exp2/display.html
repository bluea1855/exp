<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Data</h1>
        <p><span class="label">First Name:</span> <span id="firstNameDisplay"></span></p>
        <p><span class="label">Last Name:</span> <span id="lastNameDisplay"></span></p>
        <p><span class="label">Age:</span> <span id="ageDisplay"></span></p>
        <p><span class="label">Email:</span> <span id="emailDisplay"></span></p>
        <p><span class="label">Permanent Address:</span> <span id="permanentAddressDisplay"></span></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('firstNameDisplay').textContent = params.get('firstName');
        document.getElementById('lastNameDisplay').textContent = params.get('lastName');
        document.getElementById('ageDisplay').textContent = params.get('age');
        document.getElementById('emailDisplay').textContent = params.get('email');
        document.getElementById('permanentAddressDisplay').textContent = params.get('permanentAddress');
    </script>
</body>
</html>
